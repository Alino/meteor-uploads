<template name="home">
    <div style="padding: 20px">
        <h3>Images</h3>
        {{> upload_bootstrap contentType='images' fileTypes='' startOnClick=true formData=myFormData }}
        <h3>Dropzone</h3>
        {{> dropzone contentType='images' fileTypes='' startOnClick=true formData=myFormData }}

        {{#if filesUploaded}}
        <h3>Uploaded Following Files</h3>
        <p>
            {{> uploadedInfo filesUploaded}}
        </p>
        {{/if}}
        <!-- The global progress bar -->
    </div>
</template>

<template name="uploadInfo">
    <b>Upload Info</b><br>

    {{#each this}}
        <ul>
            <li>Name: {{ name }}</li>
            <li>Size: {{ size }} B</li>
            <li>Type: {{ type }}</li>
            <li>Last Modified: {{ lastModified }}</li>
            <li>Last Modified Date: {{ lastModifiedDate }}</li>
        </ul>
    {{/each}}
</template>

<template name="uploadedInfo">
    {{#each this}}
        <ul class="list-group" style="float: left; text-align: center; margin-right: 5px">
            <a href="{{url}}" class="list-group-item active"><img src="{{src}}" style="width:100px;"></a>
            <li class="list-group-item">{{ name }}<br>
            {{ size }} B</li>
        </ul>
    {{/each}}
</template>
